<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💌 لك رسالة</title>
  <style>
    body {
      margin: 0;
      background-color: #222;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .info {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.7);
      font-size: 16px;
      text-align: center;
      pointer-events: none;
      text-shadow: 0 0 5px rgba(255,255,255,0.5);
    }
    h1 {
      font-size: 32px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="info">برمجت لك هذي الصفحة 💻💖</div>
  <h1>أحببت أن أقول لك: شكراً لوجودك في حياتي 💌</h1>
</body>
</html>
